<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootact1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .btn1, .btn2, .btn3{
            color: white;
        }
        .btn2{
            background-color: blue;
        }
        .btn3{
            background-color: deepskyblue;
        }
    </style>

</head>
<body>
    <div class="container m-5">
        <div class="row">
            <div class="col-md p-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-7 col-sm-12 ">
                        <img class="img-fluid" src="img/login.avif">
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10 col-sm-12">
                        <h1>Create an Account</h1>
                        <p class="discription">Create a minimal registeration page using Bootstrap 4 HTML form elements.<br>Snippet By Bootstrapious</p>
                    </div>
                </div>
            </div>
            <div class="col-md px-3">
                <div class="row">
                    <div class="col-md mt-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col mt-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text "><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-phone"></i>+91</span>
                            <input type="number" class="form-control" placeholder="Phone Number">
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <select class="form-select">
                            <option>Choose your job</option>
                            <option>FrontEnd</option>
                            <option>BackEnd</option>
                            <option>Fullstack</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md mt-3">
                        <input type="password" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="col-md mt-3">
                        <input type="password" class="form-control" placeholder="Conform password">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class=" btn1 form-control bg-primary" >Create your account</button>
                    </div>
                </div>
                <div class="row mt-4 px-5">
                    <div class="col"><hr></div>
                    <div class="col-1"><p>OR</p></div>
                    <div class="col"><hr></div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" class="btn2 form-control"><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i> Continue with Facebook</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <button type="button" class="btn3 form-control"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i> Continue with Twitter</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col text-center">
                        <p>Already Registered? <a href=""> Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
